[package]
name = "ui-composer"
version = "0.1.0"
edition = "2021"

[lib]
name = "ui_composer"
# crate-type = ["dylib"]

[features]
default = ["text", "serde"]
text = ["dep:glyphon"]
serde = ["dep:serde"]
debug = []

[dependencies]
bytemuck = { version = "1.16.1", features = ["derive"] }
cgmath = "0.18.0"
cosmic-text = "0.12.1"
futures = "0.3.30"
futures-channel = "0.3.30"
futures-signals = "0.3.33"
futures-time = "3.0.0"
glyphon = { git = "https://github.com/grovesNL/glyphon.git", optional = true }
image = "0.25.5"
pin-project = "1.1.5"
pollster = "0.3.0"
seq-macro = "0.3.5"
serde = { version = "1.0.204", features = ["derive"], optional = true }
slotmap = "1.0.7"
vek = { version = "0.17.0", features = ["bytemuck"] }
wgpu = { version = "23", default-features = false, features = ["wgsl"] }
winit = "0.30.5"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[profile.release]
strip = true      # Automatically strip symbols from the binary.
lto = true
codegen-units = 1
opt-level = 's'

[dev-dependencies]
toml = "0.8.15"
itertools = "0.13.0"
serde_json = "1.0.134"
async-std = "1.13.0"
vek = { version = "0.17.0", features = ["serde"] }
