[package]
edition = "2021"
name = "ui-composer"
version = "0.1.0"

[lib]
name = "ui_composer"
# crate-type = ["dylib"]

[features] #MARK: Features
default = ["serde", "default-desktop", "tui"]

debug = []
serde = ["dep:serde"]

#MARK: Desktop

default-desktop = ["wgpu", "winit"]

wgpu = ["dep:wgpu"]
winit = ["dep:winit"]

# MARK: Terminal

default-terminal = ["tui"]
tui = ["dep:crossterm"]

[dependencies]
async-std = "1.13.0"
bytemuck = {version = "1.16.1", features = ["derive"]}
cgmath = "0.18.0"
cosmic-text = "0.12.1"
futures = "0.3.30"
futures-channel = "0.3.30"
futures-signals = "0.3.33"
futures-time = "3.0.0"
glyphon = {git = "https://github.com/grovesNL/glyphon.git"}
image = "0.25.5"
pin-project = "1.1.5"
seq-macro = "0.3.5"
serde = {version = "1.0.204", features = ["derive"], optional = true}
slotmap = "1.0.7"
vek = {version = "0.17.0", features = ["bytemuck"]}

# Winit
winit = {version = "0.30.7", optional = true}

# WGPU
wgpu = {version = "23", default-features = false, features = ["wgsl"], optional = true}

# Crossterm
crossterm = {version = "0.28.1", optional = true}
ndarray = "0.16.1"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[profile.release]

codegen-units = 1 
lto = true 
opt-level = 's' 
strip = true # Automatically strip symbols from the binary.

[dev-dependencies]
chttp = "0.5.5"
crossterm = "0.28.1"
itertools = "0.13.0"
serde_json = "1.0.134"
toml = "0.8.15"
vek = {version = "0.17.0", features = ["serde"]}
wgpu = {version = "23", default-features = false, features = ["wgsl"]}
winit = {version = "0.30.7"}
