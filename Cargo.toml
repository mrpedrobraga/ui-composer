[package]
edition = "2024"
name = "ui-composer"
version = "0.1.0"

[lib]
name = "ui_composer"
# crate-type = ["dylib"]

# MARK: Dependencies
[dependencies]
async-std = "1.13.0"
bytemuck = {version = "1.16.1", features = ["derive"]}
cgmath = "0.18.0"
futures = {version = "0.3.30", default-features = false}
futures-signals = "0.3.33"
futures-time = "3.0.0"
glyphon = {git = "https://github.com/grovesNL/glyphon.git"}
pin-project = "1.1.5"
serde = {version = "1.0.204", features = ["derive"], optional = true}
vek = {version = "0.17.0", features = ["bytemuck"]}

# Winit
winit = {version = "0.30.7", optional = true}

# WGPU
wgpu = {version = "25", default-features = false, features = ["wgsl", "vulkan", "webgpu", "gles", "metal", "dx12"], optional = true}

# Crossterm
arrayvec = {version = "0.7.6", default-features = false}
crossterm = {version = "0.28.1", optional = true}
image = "0.25.6"
ndarray = "0.16.1"
rand = {version = "0.9.0-beta.3", features = []}
smol_str = "0.3.2"
spin = "0.10.0"

#MARK: Features
[features]
default = ["default-desktop", "serde", "tui"]

debug = []
serde = ["dep:serde"]

#MARK: Desktop

default-desktop = ["wgpu", "winit"]

wgpu = ["dep:wgpu", "std"]
winit = ["dep:winit", "std", "futures/executor"]

# MARK: Terminal

default-terminal = ["tui"]
tui = ["dep:crossterm", "std"]

std = []

[dev-dependencies]
chttp = "0.5.5"
crossterm = "0.28.1"
serde_json = "1.0.134"
vek = {version = "0.17.0", features = ["serde"]}
winit = {version = "0.30.7"}
# ui-composer-macros = { path = "../ui-composer-macros" }

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[profile.release]

codegen-units = 1 
lto = true 
opt-level = 's' 
strip = true # Automatically strip symbols from the binary.
