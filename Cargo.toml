[package]
name = "ui-composer"
version = "0.1.0"
edition = "2021"

[lib]
name = "ui_composer"
# crate-type = ["dylib"]

[features]
default = ["standard"]
standard = ["text"]
text = ["dep:glyphon"]

[dependencies]
bytemuck = { version = "1.16.1", features = ["derive"] }
cgmath = "0.18.0"
futures = "0.3.30"
futures-channel = "0.3.30"
futures-signals = "0.3.33"
glyphon = { git = "https://github.com/grovesNL/glyphon.git", optional = true }
pin-project = "1.1.5"
pollster = "0.3.0"
slotmap = "1.0.7"
wgpu = { version = "0.20", default-features = false, features = ["wgsl"] }
winit = "0.30.3"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[profile.release]
strip = true      # Automatically strip symbols from the binary.
lto = true
codegen-units = 1
opt-level = 's'
